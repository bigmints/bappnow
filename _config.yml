baseurl: ''
permalink: pretty
title: 'Bapp'

logo:
  mobile: "images/logo/logo-mobile.svg"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/logo.svg"
  desktop_height: ""
  desktop_width: "100px"

home: 
  limit_services: 3

collections:
  industries:
    output: true
    sort_by: weight
    
defaults:
  - scope:
      path: ""
      type: "industries"
    values:
      layout: "industry"

sass:
  style: compressed # possible values: nested expanded compact compressed

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md