---
layout: default
bodyClass: "post"
---


  <div class="container pt-10">
   
    
        <h1 class="display-4">{{ page.title }}</h1>

     
  

</div>
<div class="container pb-2 pt-0 pt-md-0 pb-md-10">
  <div class="row justify-content-start pb-2 pt-0 pt-md-0 pb-md-5">
    <div class="col-12 col-md-8">
      <p>{{ page.date | date: "%A, %B %d, %y" }}</p>
      <img src="{{ page.cover }}" width="100%" />
        <div class="content">{{content}}</div>
      
    </div>
  </div>
</div>
</div>
